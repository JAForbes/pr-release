name: feature

on:
  push:
  workflow_dispatch:

concurrency: prr:feature-${{ github.ref }}

jobs:
  feature:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: node bin.js feature-pr --verbose --target main --source next
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: node run.js deploy                           # prr:remove
      env:                                              # prr:remove
        CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}           # prr:remove
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}       # prr:remove
        CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}     # prr:remove
        CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}       # prr:remove
